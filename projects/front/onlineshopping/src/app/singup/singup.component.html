<div class="container">
    <h3 style="color: green; margin-bottom: 5px;text-align: center;">Yeni Admin Qeydiyyati </h3>
    <div class="row">
        <div class="col-sm-12" style="max-height: 400px;overflow: scroll;">

<form  (ngSubmit)="!productForm.invalid && signup()"  #productForm="ngForm">
 
    <table class="table table-bordered">
      
        <tbody>
            
             
            
            <tr><td> Ad : </td><td><input  [(ngModel)]="user.username" name="username" type="text"   required   />    </td></tr>
             <tr><td > Istifadeci adi : </td><td><input  [(ngModel)]="user.name" name="bookname" type="text"   required   />    </td></tr>
             
             
             <tr><td> Soyad : </td><td><input  [(ngModel)]="user.surname" name="surname" type="text"   required   />    </td></tr>
           <tr><td>Sifre: </td><td>   <input  type="password"  [(ngModel)]="user.password" name="password"  required   style="height:100% ;" />   </td></tr>
           <tr><td> Email : </td><td><input   name="email" type="email"   required   />    </td></tr>
          
           
            
            <tr><td>  </td><td>  <button type="submit" class="btn btn-primary" >Yadda saxla</button>  </td></tr>
        </tbody>
    </table>  

</form>
<hr>
<h6  *ngIf="productForm.invalid || name===null || image===undefined">{{errorMessage}}</h6>
 
        </div>
    </div>
</div>
