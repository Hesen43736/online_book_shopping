<div class="container">

    <div class="row">
        <div class="col-sm-12" style="max-height: 400px;overflow: scroll;">

<form  (ngSubmit)="!productForm.invalid && saveProduct()"  #productForm="ngForm">
 
    <table class="table table-bordered">
        
        <tbody>
            <h3 style="color: green; margin-bottom: 5px;text-align: center;">Yeni kitab qeydiyyatı</h3>
             
            
            
            <tr><td>Kitab adı: </td><td> <input type="text" [(ngModel)]="product.name" name="productName" required minlength="2" maxlength="100" /> </td></tr>
            <tr><td>Qiyməti : </td><td><input type="number" [(ngModel)]="product.price" name="productPrice" required min="0" max="100000" step="0.01" />    </td></tr>
            <tr><td>Səhifə sayı : </td><td><input type="number" [(ngModel)]="product.pageCount" name="productPage" required min="0" max="100000" step="1" />    </td></tr>
            <tr><td>Müəllif: </td><td>   <input type="text" [(ngModel)]="product.ownerName" name="ownerName" required minlength="2" maxlength="100"  style="height:100% ;" />   </td></tr>
           
             <tr><td>Təsvir : </td><td>  <textarea style="width: 100%;" [(ngModel)]="product.description" name="description" ></textarea>  </td></tr>
          
            <tr><td>Şəkil : </td><td> <input type="file" (change)="imageSelected($event)" name="productImage"    />  </td></tr>
            
            <tr><td>  </td><td>  <button type="submit" class="btn btn-primary" >Yadda saxla</button>  </td></tr>
        </tbody>
    </table>  

</form>
<hr>
<h6 style="color:red;" *ngIf="productForm.invalid">{{errorMessage}}</h6>
 
        </div>
    </div>
</div>
